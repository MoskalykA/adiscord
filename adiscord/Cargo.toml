[package]
name = "adiscord"
version = "0.0.6"
authors = ["MoskalykA <100430077+MoskalykA@users.noreply.github.com>"]
edition = "2021"
description = "An API and Gateway Discord wrapper in Rust"
documentation = "https://docs.rs/adiscord"
readme = "README.md"
repository = "https://github.com/MoskalykA/adiscord"
license = "MIT"

[dependencies]
reqwest = { version = "0.11.14", features = ["json"] }
serde = { version = "1.0.157", features = ["derive"] }
serde_repr = "0.1.12"
adiscord-types = "0.0.2" 

async-trait = { version = "0.1.68", optional = true }
ezsockets = { version = "0.5.1", features = ["tls", "native-tls"], optional = true }
tracing = { version = "0.1.37", optional = true }
tracing-subscriber = { version = "0.3.17", optional = true }
url = { version = "2.3.1", optional = true }
serde_json = { version = "1.0.95", optional = true }
tokio = { version = "1.27.0", features = ["time", "process"], optional = true }
adiscord-intents = { version = "0.0.2", optional = true }

[features]
gateway = ["async-trait", "ezsockets", "tracing", "tracing-subscriber", "url", "serde_json", "tokio", "adiscord-intents", "adiscord-types/gateway"]

[package.metadata.docs.rs]
features = ["gateway"]
